{% load static %}
{% comment %} top navbar {% endcomment %}
<div class="fixed z-20 top-0 flex w-full text-[#a8b3cf] bg-[#0e1217]  border-b border-[#2d323b] border-opacity-80">
    <nav class="flex items-center w-full px-10 py-4 justify-evenly">
        <div class="flex items-center w-full gap-x-5">
            <a href='{% url "index" %}' class="lg:hidden">
                <img src="{% static 'assets/DevMate-official-logo.png' %}" alt="DevMate" class="h-8 w-auto object-contain">
            </a>
            {% comment %} <div class="hidden md:flex">
                <input type="text"
                    class="outline-none border border-black rounded-xl text-[16px] px-2 py-1 text-black bg-white"
                    placeholder="Search..">
            </div> {% endcomment %}
        </div>

        <div class="flex gap-x-10">
            <a href="{% url 'notification_page' %}" class="relative inline-block">
                <i class="text-xl fa-solid fa-bell"></i>
                <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 items-center justify-center hidden text-center" id="notification-badge">
                    0
                </span>
            </a>
            <div>
                <i id="postOptionTrigger" class="text-xl fa-solid fa-square-plus cursor-pointer"></i>
            </div>
            <div class="relative">
                <i id="popupTrigger" class="inline-block md:hidden text-xl fa-solid fa-bars cursor-pointer"></i>
            </div>
        </div>
    </nav>
    <div class="hidden top-20 right-10 w-60 bg-[#0f0f0fcc] backdrop-blur-md rounded-xl shadow-xl z-20 px-4 py-4 space-y-2" id="postOption">
      <div class="flex flex-col gap-y-1 text-sm text-white font-medium">

        <!-- Upload Post -->
        <div class="flex items-center gap-3 px-3 py-2 rounded-md cursor-pointer hover:bg-[#2a2a2a] transition" onclick="openPost('user', 'user-post')">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M12 4v16m8-8H4" stroke-width="1.5"/>
          </svg>
          Upload Post
        </div>

       

      </div>
    </div>
</div>

<!-- z-20 -->
<div class="hidden absolute right-5 top-20 w-72 bg-[#0f0f0fcc] backdrop-blur-xl rounded-xl shadow-xl z-20 px-4 py-4 space-y-4" id="popup">
  <div class="flex flex-col gap-y-3">

    <!-- ðŸ§‘â€ðŸ’¼ Account Section -->
    <div class="space-y-1">
      <p class="text-[11px] uppercase tracking-widest text-gray-500 font-semibold px-2">Account</p>

      <a href="{% url 'settings_page' %}" class="flex items-center gap-3 px-3 py-2 text-white text-sm rounded-md hover:bg-[#2a2a2a] transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7Zm0 6c-3.5 0-6.7-1.9-8.5-5A9.9 9.9 0 0 1 3 12c0-5 4-9 9-9s9 4 9 9c0 1.6-.4 3.1-1.1 4.5-1.8 3.1-5 5-8.5 5Z" stroke-width="1.5"/>
        </svg>
        Account Center
      </a>

    </div>

    <!-- ðŸšª Logout -->
    <div class="space-y-1">
      <form method="POST" action="{% url 'account_logout' %}" class="w-full">
        {% csrf_token %}
        <button type="submit" class="flex items-center gap-3 w-full px-3 py-2 text-red-400 text-sm rounded-md hover:bg-[#2a2a2a] transition text-left">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M17 16l4-4m0 0l-4-4m4 4H7" stroke-width="1.5"/>
          </svg>
          Logout
        </button>
      </form>
    </div>

  </div>
</div>

  {% comment %} phone navbar {% endcomment %}
