{# Follow notification #}
<p class="text-[#e6edf3]">
    <a href="{% url 'user_profile' notification.actor.user.username %}" 
       class="font-semibold text-[#e6edf3] hover:text-[#58a6ff] hover:underline"
       onclick="event.stopPropagation();">
        {{ notification.actor.user.username }}
    </a>
    <span class="text-[#7d8590]"> started following you</span>
</p>

{% if notification.actor.coding_style %}
<div class="flex items-center gap-1.5 mt-1.5">
    <img src="{% static 'assets/coding-style-logo/' %}{{ notification.actor.coding_style.logo }}" 
         alt="" class="w-3.5 h-3.5 opacity-70">
    <span class="text-xs text-[#7d8590]">{{ notification.actor.coding_style.name }}</span>
</div>
{% endif %}
